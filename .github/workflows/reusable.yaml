name: Reusable deploy
on: 
    workflow_call:
        inputs:
            artifact-name:
                description: The name of  the deployable artifact
                required: false
                default: dist
                type: string
        outputs:
            result:
                description: The result of the deployment oepration
                value: ${{ jobs.deploy.outputs.outcome }}
jobs:
    deploy:
        outputs:
            outcome: ${{ steps.set-result.step-result }}
        runs-on: ubuntu-latest
        steps:
            - name: Get code
              uses: actions/download-artifact@v4
              with:
                name: ${{ inputs.artifact-name }}
            - name: List files
              run: ls
            - name: Deploy
              run: echo "Deploying..."
            - name: Set result output
              id: set-result
              run: echo "step-result=success" >> $GITHUB_OUTPUT